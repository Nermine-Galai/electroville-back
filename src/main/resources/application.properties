spring.application.name=ElectronicVille
# Database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/elecville  
spring.datasource.username=root
spring.datasource.password=root

server.port=8081


# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
upload.dir=uploads/images

spring.web.resources.static-locations=file:./uploads/images/


app.jwtSecret=your_jwt_secret_key
app.jwtExpirationMs=86400000  # Token validity in milliseconds


spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
